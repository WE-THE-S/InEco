name: PlatformIO CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
        git clone https://github.com/me-no-dev/ESPAsyncWebServer.git /tmp/ESPAsyncWebServer

    - name: Control Board CI
      run: platformio ci src/main.cpp --lib="." --lib="/tmp/ESPAsyncWebServer" --board=esp32dev --project-option="build_flags= -DCORE_DEBUG_LEVEL=0 -DCONTROL_BOARD=1 -DLED_BOARD=0"

    - name: LED Board CI
      run: platformio ci src/main.cpp --lib="." --lib="/tmp/ESPAsyncWebServer" --board=esp32dev --project-option="build_flags= -DCORE_DEBUG_LEVEL=0 -DCONTROL_BOARD=0 -DLED_BOARD=1"